<!DOCTYPE html>

<html>

<head>

	<meta charset="utf-8">

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

	<link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Arvo:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Monsieur+La+Doulaise&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

	<title>RESERVATIONS</title>

	<style>

		body{

			background-image: url(https://images.pexels.com/photos/808510/pexels-photo-808510.jpeg);

			background-repeat: no-repeat;
	
			background-size: cover;
	
			background-repeat: fixed;

		}

	</style>

</head>

<body>

	<div style="margin-top: 25px;">
		
		<h1 style="color: whitesmoke; font-size: 55px; font-family: Arvo; text-align: center;">PLANT CONSERVATION GARDEN RESERVATIONS</h1>

	</div>

	<div style="margin-top:-15px;">
		
		<p style="color: whitesmoke; font-size: 15px; font-family: Arvo; text-align: center;">Welcome to the Conservation garden where you have a chance to see near endangered plants.</p>

	</div>

	<br><br>

	<center>

	<details style="color: whitesmoke;">

	<summary>Account</summary>

	<i id="release"></i>

	<form style="text-align: center;">
		
		<label style="color: whitesmoke; font-size: 30px; font-family: Arvo;">Account Information</label>

		<br><br>

		<label style="color: whitesmoke; font-size: 15px; font-family: Arvo;">NAME: </label>

		<br>

		<input type="Name" name="Name" id="Name" placeholder="Name" class="form-light" style="text-align: center; color: black; font-family: Poppins;">

		<br><br>

		<label style="color: whitesmoke; font-size: 15px; font-family: Arvo;">EMAIL ADRESS:</label>

		<br>

		<input type="Email" name="Email" id="Email" placeholder="Email" class="form-light" style="text-align: center; color: black; font-family: Poppins;">

	</form>

	<br> <br>

	<button onclick="alert1()">SUBMIT</button>

	</details>

	<details style="color: whitesmoke;">

	<summary>Price</summary>

	<i id="release"></i>

	<form style="text-align: center;">

		<label style="color: whitesmoke; font-size: 15px; font-family: Arvo;">Garden Areas</label>

		<br>

		<select id="Area">
			
			<option value="700">Main Garden</option>

			<option value="900">Poison Garden</option>

			<option value="1000">Cactus Oasis</option>

			<option value="800">The Tree Canopy</option>

		</select>

		<br><br>

		<label style="color: whitesmoke; font-size: 15px; font-family: Arvo;">Discounts</label>

		<br>

		<select id="Discount">

			<option value="1">N/A</option>
			
			<option value="0.9">PWD</option>

			<option value="0.8">Student</option>

			<option value="0.95">Disabled</option>

			<option value="0.85">Elderly</option>

		</select>


	</form>

	<br><br>

	<button onclick="alert2()">See Price</button>

	</details>

    </center>

    <script>
    	
    function alert1(){
    	var Name = document.getElementById("Name").value;
    	var Mail = document.getElementById("Email").value;
    	window.alert("Hello " + Name + ", Please proceed as we have recieved an emil from " + Mail + ".");
    }

    function alert2(){
    	var Area = document.getElementById("Area").value;
    	var Discounts = document.getElementById("Discount").value;
    	var Price = Area * Discounts;
    	window.alert("The price is " + Price)

    }
    </script>

</body>

</html>
